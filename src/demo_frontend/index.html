<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Freeos Lift Conversion</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <img src="dfinity_proton.JPG" alt="dfinity proton" />

        <div>
          <button id="dfinitySignInBtn" class="btn btn-primary">
            IC Sign In
          </button>
        </div>
        <div class="response" id="principal_id"></div>

        <br />

        <div>
          <button id="protonSignInBtn" class="btn btn-primary">
            Proton Sign In
          </button>
        </div>
        <div class="response" id="proton_account"></div>

        <button id="showVariablesBtn" style="display: none">
          Show Variables
        </button>

        <br />

        <div class="functions" id="functionTable" style="display: none">
          <label for="amountFreeos">Amount of Freeos to convert:</label>
          <input
            type="number"
            id="amountFreeos"
            name="amountFreeos"
            step="1"
            min="0"
          />

          <div id="convertRow">
            <div>
              <button id="convertBtn" class="btn btn-primary">Convert</button>
            </div>
          </div>
        </div>
      </div>
      <!--  end of container -->
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/bootstrap.bundle.min.js"></script>
  </body>
</html>
